name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: denolib/setup-deno

      - run: deno --version

      - run: deno --allow-all --importmap import_map.json --lock lock.json mod.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
